<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rentify</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="geometric-shape circle"></div>
    <div class="geometric-shape triangle"></div>
    <div class="geometric-shape rectangle"></div>
    <div class="geometric-shape circle small"></div>
    <div class="geometric-shape circle large"></div>
    <div class="geometric-shape triangle large"></div>
    <div class="geometric-shape triangle small"></div>
    <div class="geometric-shape rectangle thin"></div>
    <div class="geometric-shape rectangle center"></div>
    <div class="card">
        <div class="logo" onclick="window.location.href='index.html'" style="font-family:'Italianno',cursive;font-size:2.5rem;color:#6c63ff;cursor:pointer;margin-bottom:1.2rem;">rentify</div>
        <section class="form-section">
            <h2>Login to Rentify</h2>
            <div id="loginError" style="color:#ff6b6b;margin-bottom:0.7rem;display:none;"></div>
            <form id="loginForm" autocomplete="on">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <label for="role">Login as</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="seller">Seller</option>
                </select>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="form-link" style="margin-top:1.2rem;color:#bdbdfc;">Don't have an account? <a href="register.html" style="color:#6c63ff;">Register here</a></p>
        </section>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
